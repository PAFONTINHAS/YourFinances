<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <link rel="shortcut icon" type="image/png" href="./Logo/YourFinancesLogo.jpg">
    <link rel="stylesheet" href="../CSS/LoginPage.css">
</head>

<body>
    <main class="conteiner">

        <!-- Elemento principal do site -->

        <h1>Your Finances</h1>

        <form action="./LoginPage.html">

            <div class="Register-conteiner">

                <div class="Registercard">

                    <h3>Registre-se</h3>

                <!--    CRIAÇÃO DOS CAMPOS DE REGISTRO     -->

                    <div class="camposReg">

                        <input type="text" id="nomeUsuario" placeholder="Nome de Usuário">

                    </div>

                    <div class="camposReg">

                        <input type="email" id="email" placeholder="Email">

                    </div>

                    <div class="underline"></div>

                    <div class="camposReg">

                        <input type="password" id="criarSenha" placeholder="Insira a Senha">

                    </div>

                    <div class="underline"></div>


                    <div class="camposReg">

                        <input type="password" id="confirSenha" placeholder="Confirmar Senha">

                    </div>

                    <input type="submit" value="Registrar" id="BotaoReg">




                </div>
            </div>

            </div>

        </form>


        </main>

</body>
</html>
